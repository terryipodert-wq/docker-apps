apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

def reactNativeArchitectures() {
    def value = project.getProperties().get("reactNativeArchitectures")
    return value ? value.split(",") : ["armeabi-v7a", "arm64-v8a"]
}

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.dockerandroid"
    
    defaultConfig {
        applicationId "com.dockerandroid.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        
        ndk {
            abiFilters(*reactNativeArchitectures())
        }
        
        // Enable JNI build
        externalNativeBuild {
            ndkBuild {
                arguments "APP_PLATFORM=android-${rootProject.ext.minSdkVersion}",
                          "APP_STL=c++_shared",
                          "NDK_TOOLCHAIN_VERSION=clang"
                abiFilters(*reactNativeArchitectures())
            }
        }
        manifestPlaceholders = [largeHeap: "true"]
    }
    
    // Enable JNI
    externalNativeBuild {
        ndkBuild {
            path "src/main/jni/Android.mk"
        }
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
    
    splits {
        abi {
            reset()
            enable true
            universalApk false
            include(*reactNativeArchitectures())
        }
    }
    
    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
            pickFirsts += ['**/libc++_shared.so']
        }
    }
    
}

dependencies {
    // React Native
    implementation("com.facebook.react:react-android")
    
    // Kotlin
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"
    
    // AndroidX
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

